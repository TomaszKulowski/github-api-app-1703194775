<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Git Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <nav class="py-2 bg-light border-bottom">
                <div class="container d-flex flex-wrap">
                    <ul class="nav me-auto">
                        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link link-dark px-2 active"><b>Git Explorer</b></a></li>
                        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link link-dark px-2 active">Home</a></li>
                    </ul>
                    <ul class="nav">
                        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Login</a></li>
                        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Sign up</a></li>
                    </ul>
                </div>
              </nav>
        </header>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top in-line">
            {% block footer %}{% endblock %}
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
            {% block additional_scripts %}{% endblock %}
        </footer>
    </body>
</html>
